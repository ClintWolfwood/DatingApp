<div
  class="modal fade"
  id="ManageSignatureModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="FacilityModalLabel"
  aria-hidden="true"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-light">
        <h6 class="modal-title" id="ManageSignatureLabel">Manage Signature</h6>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          onclick=""
        >
          <span aria-hidden="true" style="color: white;">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <div class="col-lg-4">
          <button
            type="button"
            class="k-button k-button-icontext k-primary pull-left my-2 mx-3 submit-button"
            id="DisassociateFtnNpiButton"
            onclick="DisassociateFtnNpi();"
          >
            Unlink Provider
          </button>
        </div>
        <div class="col-lg-8">
          <button
            type="button"
            class="k-button k-button-icontext k-primary pull-right my-2 mx-3 submit-button"
            id="ClearFacilityButton"
            onclick="clearFacilityClicked();"
          >
            Clear Data
          </button>
          <button
            type="button"
            class="k-button k-button-icontext k-primary pull-right my-2 mx-3 submit-button"
            id="CancelButton"
            onclick="cancelFacilityClicked();"
          >
            Cancel
          </button>
          <button
            type="button"
            class="k-button k-button-icontext k-primary pull-right my-2 mx-3 submit-button"
            id="SaveAndAddAnotherButton"
          >
            Save and Add Another
          </button>
          <button
            type="button"
            class="k-button k-button-icontext k-primary pull-right my-2 mx-3 submit-button"
            id="SaveFacilityButton"
          >
            Save Facility
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
